<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. Складываем 10 и 10 получаем 20
    2. Складываем 20 и "10". Получаем "2010"(20 переводится в строковый
    тип и происходит конкатенация с "10")
    */
    console.log(10 + 10 + "10");

    /*
    1. Складываем 10 и "10". Получаем "1010"(10 переводится в строковый
    тип и происходит конкатенация с "10")
    2. Складываем "1010" и 10. Получаем "101010"(10 переводится в строковый
    тип и происходит конкатенация с "1010")
    */
    console.log(10 + "10" + 10);

    /*
    1. "10" переводим в числовой тип (стоит знак унарный плюс перед "10")
    Получаем 10.
    2. Складываем 10 и 10. Получаем 20.
    3. Складываем 20 и 10. получаем 30.
    */
    console.log(10 + 10 + +"10");

    /*
    1. "" переводим в числовой тип (стоит знак унарный минус перед "").
    Получаем -0.
    2. Делим 10 на -0. Получаем -infinty.
    */
    console.log(10 / -"");

    /*
    1. "2,5" переводим в числовой тип (стоит знак унарный плюс перед "2,5").
    Получаем NaN, т.к. разделителем дробной части в числе является точка 
    (стоит запятая)
    2. Делим 10 на NaN. Получаем NaN.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
