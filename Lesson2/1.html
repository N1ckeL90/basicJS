<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Т.к. стоит инкремент в префиксной форме, сначала выполняется увеличение "а"
    на 1, получаем 2. Затем происходит присваивание этой двойки 
    для переменной "с" 
     */
    c = ++a;
    console.log(c);

    /*
    Т.к. стоит инкремент в постфиксной форме, сначала выполняется присваивание
    1 для переменной "d" ("b" по умолчанию =1). Затем выполняется увеличение "b"
    на 1. 
     */
    d = b++;
    console.log(d);

    /*
    Сначало прибавляем к "a" единицу (инкремент в префиксной форме), получаем 3 
    ("а" = 2 c предыдущего вычисления). Затем прибавляем 2 и получаем 5, которую
    перезаписываем в "c" 
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Т.к. стоит инкремент в постфиксной форме, сначала выполняется сложение "b" и
    2. Получаем 4 ("b" = 2 c предыдущего вычисления). Перезаписываем в "d".
    Затем прибавляем к "b" единицу, получаем 3.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
